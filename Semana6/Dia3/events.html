<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Alert</title>
</head>
<body>
    <h1>Mas Eventos</h1>
    <button id="btn-prueba">Imprimir algo</button>
    <button id="btn-pregunta">alerta pregunta</button>

    <button id="btn-warning">alerta peligro</button>
    <button id="btn-success">alerta satisfactorio</button>

    <button id="btn-alerta-imagen">alerta con imagen</button>

        <option value="mex">Mexico</option>
        <option value="jap">Japón</option>

<script src="./events.js"></script>
