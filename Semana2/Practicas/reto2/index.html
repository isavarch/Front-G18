<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../reto2/reto2.css">
  <title>Reto 2</title>
</head>
<body>
    <section>

      <div class="card">
        <div class="card-image">
          <img class="image" src="./src/image-equilibrium.jpg" alt="Nft-image" width="250px">
        </div>

      <div class="container-dos">
        <h4 class="text-white">Equilibrium #3429</h4>
        <p class="text-gray"> Our equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="container-details">  
        <div>
          <img src="../reto2/src/icon-ethereum.svg" alt="">
          <span class="txt-eth">0.041ETH</span>
        </div>
        <div>
          <img class="clock" src="../reto2/src/icon-clock.svg" alt="">
          <span class="text-clock">3 days left</span>
        </div>
      </div>

      <div class="container-autor">
        <div class="autor-image">
          <img width="40px" src="../reto2/src/image-avatar.png" alt="">
        </div>
        <div class="autor">
          <span class="text-white"> Cration of</span>
          <span class="text-gray">Isabel Vargas</span>
        </div>
      </div>
    </div>
    
  </section>
</body>
</html>
