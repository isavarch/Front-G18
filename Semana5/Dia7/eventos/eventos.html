<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EVENTOS</h1>
    <!-- UNA FORMA DE CAPTURAR LOS EVENTOS DE MIS ELEMENTOS ES USANDO ATRIBUTOS DE MI ELEMENTO -->

<!-- EVENTO ONCLICK -->
<button onclick="console.log('mi primer click')">Mi Primer Click</button>

<h2 onclick="console.log('prueba 2 onclick')">Prueba 2 onclick</h2>

<!-- ONMOUSEOVER -->

<p onmouseover="console.log('onmouseover')">Lorem ipsum dolor sit amet.</p>

<!-- DOBLE CLICK -->

<button ondblclick="console.log('doble click')">Doble click</button>
</body>
</html>
